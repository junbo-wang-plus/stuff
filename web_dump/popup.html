<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 500px;
      padding: 15px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    #editor {
      width: 100%;
      height: 400px;
      margin: 10px 0;
      padding: 10px;
      font-family: monospace;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      padding: 8px 16px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #357abd;
    }
    button.secondary {
      background: #6c757d;
    }
    button.secondary:hover {
      background: #5a6268;
    }
    button.danger {
      background: #dc3545;
    }
    button.danger:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <h3>Edit Clippings</h3>
  <textarea id="editor" spellcheck="false"></textarea>
  <div class="button-group">
    <button id="save">Save Changes</button>
    <button id="export">Export to File</button>
    <button id="clear" class="danger">Clear All</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
